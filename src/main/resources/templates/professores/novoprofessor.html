<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
  <body>
    <div class="container">
      <div class="row">
          <form th:object="${requisicaoNovoProfessor}" action="/professores" method="POST">
              <div class="mb-3" >
                  <label class="from-label">Nome do Professor</label>
                  <input class="form-control" type="text" th:field="*{nome}" th:errorclass="is-invalid">
                  <div class="invalid-feedback" th:errors="*{nome}"></div>
                 <!-- <div class="valid-feedback">Looks good!</div> -->
              </div>
              <div class="mb-3">
                  <label class="from-label">Sal√°rio</label>
                  <input class="form-control" type="text" th:field="*{salario}" th:errorclass="is-invalid">
                  <div class="invalid-feedback" th:errors="*{salario}"></div>
              </div>
			  <div class="mb-3">
			      <label class="from-label">Status</label>
			      <select class="form-select" th:field="*{statusProfessor}">
			          <option th:each="status : ${listaStatusProfessor}" th:value="${status}" th:text="${status}"></option>
			      </select>
			  </div>
              <button class="bnt bnt-primary" type="submit">Subimeter</button>
              <a href="javascript:history.back()">Voltar</a>
          </form>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
